<!DOCTYPE html><html><head><meta name="viewport" content="initial-scale=1.0, user-scalable=no"><link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"><link rel="stylesheet" href="//cdn.bootcss.com/bulma/0.2.1/css/bulma.min.css"></head><body><section id="app"><section class="hero is-primary"><div class="hero-body"><div class="container"><div class="columns is-vcentered"><div class="column"><h1 class="title">CSS Color Playground</h1><h2 class="subtitle">Transform your CSS color string to <strong>every formats</strong>.</h2><p><a class="button is-small" href="https://github.com/Dafrok/css-color-playground" target="_blank"><span class="icon is-small"><i class="fa fa-star"></i></span><span>Star</span></a><span>&nbsp;</span><a class="button is-small" href="https://github.com/Dafrok/css-color-playground/fork" target="_blank"><span class="icon is-small"><i class="fa fa-github"></i></span><span>Fork</span></a></p></div><div class="column"><p class="control has-icon is-expanded"><input class="input is-large" v-model="inputValue" placeholder="CSS color (e.g. #f00)" type="text" @mouseenter="focus"><i class="fa fa-css3" v-bind:style="{color: inputValue}"></i></p></div></div></div></div></section><section class="section"><section class="container"><h3 class="title">OUTPUT</h3><div class="box"><label class="label">HEX</label><p class="control has-addons"><input class="input is-flat is-expanded" v-model="HEX" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(HEX)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">RGB</label><p class="control has-addons"><input class="input is-flat is-expanded" v-model="RGB" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(RGB)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">RGBA</label><p class="control has-addons"><input class="input is-flat is-expanded" v-model="RGBA" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(RGBA)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">HSL</label><p class="control has-addons"><input class="input is-flat is-expanded" v-model="HSL" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(HSL)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">HSLA</label><p class="control has-addons"><input class="input is-flat is-expanded" v-model="HSLA" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(HSLA)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">STRING</label><p class="control has-addons"><input class="input is-flat is-expanded" v-model="STRING" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(STRING)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p></div></section></section></section><script src="all.min.js"></script></body></html>
