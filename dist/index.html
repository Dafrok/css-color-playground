<!DOCTYPE html><html><head><link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"><link rel="stylesheet" href="//cdn.bootcss.com/bulma/0.2.1/css/bulma.min.css"></head><body><section class="container"><div class="notification"></div><label class="label">CSS Color<p class="control"><input class="input" v-model="inputValue" placeholder="Input CSS color here" type="text"></p></label><label class="label">HEX</label><p class="control has-addons"><input class="input is-expanded" v-model="HEX" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(HEX)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">RGB</label><p class="control has-addons"><input class="input is-expanded" v-model="RGB" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(RGB)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">RGBA</label><p class="control has-addons"><input class="input is-expanded" v-model="RGBA" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(RGBA)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">HSL</label><p class="control has-addons"><input class="input is-expanded" v-model="HSL" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(HSL)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">HSLA</label><p class="control has-addons"><input class="input is-expanded" v-model="HSLA" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(HSLA)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p><label class="label">STRING</label><p class="control has-addons"><input class="input is-expanded" v-model="STRING" readonly type="text" @mouseenter="focus"><button class="button" @click="copy(STRING)"><span class="icon is-small"><i class="fa fa-copy"></i></span></button></p></section><script src="all.min.js"></script></body></html>
